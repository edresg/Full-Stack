<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHD1 | DOM</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Ejercicios prácticos | DOM </h1>
    <main>
        <section class="seccion">
            <h2>Condicionales</h2>
            <h3>Número Par o Impar</h3>
            <button id="btnParImpar">Abrir</button>
        </section>

        <section class="seccion">
            <h2>Condicionales</h2>
            <h3>Mayor de Edad</h3>
            <button id="btnMayorEdad">Abrir</button>
        </section>
        
        <section class="seccion">
            <h2>Condicionales</h2>
            <h3>Temperatura Calor o Frío</h3>
            <button id="btnTemperatura">Abrir</button>
        </section>

        <section class="seccion">
            <h2>Condicionales</h2>
            <h3>Aprobado o Reprobado</h3>
            <button id="btnNotas">Abrir</button>
        </section>
        
        <section class="seccion">
            <h2>Bucles</h2>
            <h3>Números Pares</h3>
            <button id="btnPares">Abrir</button>
        </section>

        <section class="seccion">
            <h2>Bucles</h2>
            <h3>Números Inpares</h3>
            <button id="btnInpares">Abrir</button>
        </section>
        
        <section class="seccion">
            <h2>Bucles</h2>
            <h3>Tabla de Múltiplicar</h3>
            <button id="btnTablaMultiplicar">Abrir</button>
        </section>
        
        <section class="seccion">
            <h2>Bucles</h2>
            <h3>Letras en una palabra</h3>
            <button id="btnContarLetras">Abrir</button>
        </section>    
        
    </main>

    <div id="modal" class="modal">
        <h2 id="tituloModal"></h2>
        <p id="ejercicioModal"></p>
        <input type="text" class="respuesta" id="respuesta" placeholder="Ingrese el dato solicitado">
        <button class="verificar" id="verificar">Verificar</button>
        <p id="mensaje"></p>
        <button class="cerrar" id="cerrar">Cerrar</button>
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
